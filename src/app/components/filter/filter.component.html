<div class="ele-strip">
  <ul>
    <li 
      *ngFor="let filter of filters"
      [ngClass]="{'active': filter === currentFilter}"
    ><a href="#" (click)="filterHotels(filter)">{{filter | capitalize}}</a></li>
    <li class="anc-bor" (click)="showAllHotels()"><a href="#">All</a></li>
  </ul>
</div>
