<div class="village">
  <h3>{{title}}</h3>
  <span class="line"> </span>
  <div class="activity_box">
    <div class="scrollbar" id="style-2">

      <div *ngFor="let hotel of hotels" class="activity-row">
        <div class="activity-desc">
          <div class="pseudo-link" (click)="setActiveHotel(hotel.id)">
            <h5>{{hotel.name}}</h5>
            <h4>{{hotel.address}}</h4>
            <p>{{hotel.description}}</p>
          </div>
          <h6>{{hotel.phone}}</h6>
        </div>
        <div class="activity-img">
          <ul>

            <li *ngFor="let image of hotel.images" [style.backgroundImage]="'url('+ image +')'"></li>

          </ul>
        </div>
        <div class="clear"> </div>
      </div>

    </div>
  </div>
</div>
