
<h1>{{title}}</h1>

<div class="element">
    <div class="element-left">

      <!-- app app main photo component -->
      <app-main-photo [hotel]="activeHotel"></app-main-photo>

      <div class="element-left-bottom">
          
          <!-- app filter component -->
          <app-filter></app-filter>

          <!-- app card component -->
          <app-card [hotels]="hotels"></app-card>
          
      </div>

    </div>

    <div class="element-right">
      
      <!-- app card component -->
      <app-weather [hotel]="activeHotel"></app-weather>

      <!-- app social network widget component -->
      <app-social-network-widget [hotel]="activeHotel"></app-social-network-widget>

    </div>

    <div class="clear"></div>
</div>

<div class="copy-right">
  <p>{{copyrightMsg}}  <a href="{{copyrightLink}}" target="_blank">  {{copyrightName}} </a></p>
</div>
